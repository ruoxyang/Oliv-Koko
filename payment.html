<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="desktop_homepage.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mukta:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mukta:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">


</head>

<body>
    <header>
        <nav class="navbar">
            <div><a href="index.html" class="logo"><img src="res/Heather+Hamilton+-+oliv&koko+logo.png"></a></div>
            <div class="navbar-icons">
                <a href="#"><i class='bx bx-cart'></i></a>
            </div>
        </nav>   
    </header>
    <main>
        <section class="container">
            <section class="left-content">
                <section class="contact">
                    <h3 class="title">Contact</h3>
                    <div class="inputBox">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="info">
                        <input type="checkbox" id="news-offer">
                        <label for="news-offer">Email me with news and offers</label>
                    </div>
                </section>
        
                <section class="delivery">
                    <h3 class="title">Delivery</h3>
                    <div class="selectBox">
                        <input type="radio" id="ship" name="delivery" checked>
                        <label for="ship">Ship</label>
                        <input type="radio" id="pickup" name="delivery">
                        <label for="pickup">Pick up</label>
                    </div>           
                    <select class="location">
                        <option value="">Country/Region</option>
                    </select>
                    <div class="inputBox">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                        <input type="text" placeholder="Company (optional)">
                        <input type="text" placeholder="Address">
                        <input type="text" placeholder="Apartment, suite, etc. (optional)">
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="State/territory">
                        <input type="text" placeholder="Postcode">
                        <input type="text" placeholder="Phone (optional)">
                    </div>
                    <div class="info">
                        <input type="checkbox" id="text-offer">
                        <label for="text-offer">Text me with news and offers</label>
                    </div>               
                </section>
        
                <section class="payment">
                    <h3 class="title">Payment</h3>
                    <p>All transactions are secure and encrypted.</p>
                    <div class="inputBox">
                        <input type="radio" id="credit-card" name="payment" checked>
                        <label for="credit-card">Credit Card</label>
                        <input type="text" placeholder="Card Number">
                        <input type="text" placeholder="Expiration Date (MM/YY)">
                        <input type="text" placeholder="Security Code">
                        <input type="text" placeholder="Name On Card">
        
                    </div>               
                    <div class="info">
                        <input type="checkbox" id="same-address">
                        <label for="same-address">Use shipping address as billing address.</label>
                    </div>
                    <div class="selectBox">
                        <input type="radio" id="paypal" name="payment">
                        <label for="paypal">Paypal</label>
                    </div>   
                    <div class="selectBox">
                        <input type="radio" id="afterpay" name="payment">
                        <label for="afterpay">Afterpay</label>
                    </div>    
                    <div class="selectBox">
                        <input type="radio" id="zip" name="payment">
                        <label for="zip">Zip - Buy now, play later</label>
                    </div>     
                </section>
        
                <section class="remember">
                    <h3 class="title">Remember Me</h3>
                    <div class="info">
                        <input type="checkbox" id="faster-checkout">
                        <label for="faster-checkout">Save My Information For A Faster Checkout</label>
                    </div>
                </section>
        
                <section class="pay">
                    <button class="pay-btn">PAY NOW</button>
                </section>
        
            </section>
        
            <section class="right-content">
                <div class="item">
                    <img src="res/p9.jpeg" alt="Lime and Coconut Soap">
                    <p>Lime and Coconut Soap</p>
                    <p>$9.50</p>
                </div>
                <div class="item">
                    <img src="res/p10.jpeg" alt="Orange Blossom, Rose and Ylang">
                    <p>Orange Blossom, Rose and Ylang</p>
                    <p>$9.50</p>
                </div>
                <div class="total">
                    <div class="apply">
                        <input type="text" placeholder="Discount code or gift card">
                        <button class="apply-btn">Apply</button>
                    </div>        
                    <p>Subtotal<span>$19.00</span></p>
                    <p>Shipping<span>Enter shipping address</span></p>
                    <h3>Total<span>$54.86</span></h3>
                    <p class="tax">including $5.36 in taxes</p>
                </div>
            </section>
        </section>
    
    </main>    

</body>
</html>
